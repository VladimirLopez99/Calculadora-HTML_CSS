<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULADORA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <form action="">
                <div class="identificacion_tema">
                    <label for="1_tema">1</label>
                    <label for="2_tema">2</label>
                    <label for="3_tema">3</label>
                </div>

                <section class="encabezado_calcu">
                    <label for="enc">calcu</label>
                    <div class="radio_botones_temas">
                        <strong>TEMA</strong>
                        <input type="radio" name="tema" id="1_tema">
                        <input type="radio" name="tema" id="2_tema">
                        <input type="radio" name="tema" id="3_tema">
                    </div>
                </section>

                <section>
                    <input type="text" name="pantalla" id="pantalla">
                </section>

                <section class="botones">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="DEL" id="boton_borrar">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="+">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="-">
                    <input type="button" value=".">
                    <input type="button" value="0">
                    <input type="button" value="/">
                    <input type="button" value="X">
                    <input type="button" value="RESET" id="boton_reset">
                    <input type="button" value="=" id="boton_igual">
                </section>

            </form>
        </main>
    </body>
</html>
